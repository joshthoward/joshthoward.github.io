<header>
  <nav class="page-nav" role="navigation">
    <div class="nav-wrapper container">
      <!-- Optional logo image <img alt="Brand Logo" class="responsive-img" src="{{ .Site.Params.logo }}" /> -->
      <a id="logo-container" href="/" class="brand-logo">{{ .Site.Title }}</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a class="dropdown-trigger" href="/" data-target="dropdown1">Tags<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
      <a href="/" data-target="nav-mobile" class="sidenav-trigger">
        <i class="material-icons">menu</i>
      </a>
      <ul id="dropdown1" class="dropdown-content">
        {{ range first 5 $.Site.Taxonomies.tags.ByCount }}
        <li><a href="/tags/{{ .Name }}">#{{ .Name }}</a></li>
        <li class="divider"></li>
        {{ end }}
      </ul>
      <ul id="nav-mobile" class="sidenav">
        <li><a href="/">Home</a></li>
        <li><div class="divider"></div></li>
        <li><a href="/about">About</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Tags</a></li>
        {{ range first 5 $.Site.Taxonomies.tags.ByCount }}
        <li><a href="/tags/{{ .Name }}">#{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </div>
  </nav>
</header>
